    <body>
        <div class="content" data-layout="tabbed"> 
            <header class="page-header"> 
                <div class="d-flex align-items-center"> 
                    <div class="mr-auto"> 
                        <h1 id="logoo">mavi kelebek</h1>  
                    </div>
                    <div>
                        <button type="button" class="btn btn-default btn-danger" id="Logout">Logout</button>
                    </div>                      
                </div>                 
            </header>             
            <section class="page-content container-fluid"> 
                <div class="row"> 
                    <div class="col-12"> 
                        <div class="tab-content"> 
                            <div class="tab-pane fadeIn active" id="tab-1"> 
                                <div class="card row p-30">
                                    <div class="ml-5">
                                <button type="button" class="btn btn-secondary back-btn">Back</button>
                            </div>
                                    <div class="mb-4">
                                        <h1>geçmiş kampanyalar</h1>
                                    </div>
                                    <div class="col-12" style="overflow: auto;">
                                        <table id="compaignended" class="table table-striped table-bordered " style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>number</th>
                                                    <th>Item</th>
                                                    <th>Count</th>
                                                    <th>Date</th>
                                                    <th>Zone</th>
                                                    <th>House</th>
                                                </tr>
                                            </thead>
                                            <tbody id="c-table"></tbody>
                                        </table>
                                    </div>
                                    <div class="col-sm-4 col-md-offset-2  col-sm-offset-2 col-lg-offset-2   col-lg-4 col-md-4 col-sm-4 col-xs-12" style="text-align:center;">
                                        <button type="button" class="btn btn-info btn-block btn-house" data-toggle="modal" data-target="#reportcompaignended">report</button>
                                    </div>                                     
                                </div>                                 
                            </div>                             
                        </div>                         
                    </div>                     
                </div>                 
            </section>             
        </div>
        
        <div class="modal fade" id="reportcompaignended" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalTitle1">Compaign zone<br></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="zmdi zmdi-close"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal needs-validation">
                                <div class="form-group row">                                
                                        <label class="control-label text-right col-md-3">Month</label>
                                        <div class="col-md-5">
                                            <input type="month" class="form-control" id="r-monthvalue" required>
                                        </div>
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary btn-block btn-outline" data-dismiss="modal">Close</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-info btn-block" id="r-btn">report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
